<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childrens Service</title>
    <link rel="icon" href="img/index/logos/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-orcamento.css">
    <meta name="description" content="Childrens Service - Conectando serviços infantis com praticidade.">
    <meta name="keywords" content="crianças, serviços, infantil, educação, babysitter, aulas, recreação">
    <meta name="author" content="Otavio Kappann">
    <meta name="theme-color" content="#8E44AD">
</head>
<body>

    <header>

        <nav id="itens">
            <a href="index.html">Início</a>
            <a href="galeria.html">Galeria</a>
        </nav>

        <img class="logo" src="img/index/logos/logo.png" alt="Logo" width="100">
        <img src="img/index/Pesquisa.png" alt="Logo" width="485">

    </header>

    <main>

        <h1>Orçamento</h1>
        <h3>Solicite nossos serviços preenchendo os dados abaixo</h3>

        <section>

            <form>

            <div id="camposTodos">
                <div id="c1">
                    <div class="campo">          
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div> 

                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>

                    <div class="campo">
                        <label for="data">Data</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="campo">
                        <label for="idade">Idade</label>
                        <input type="text" id="idade" name="idade" required>
                    </div>
                </div>

                <div id="c2">
                    <div class="campo">              
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="campo">
                        <label for="mensagem">Observações</label>
                        <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Escreva suas observações aqui!"></textarea>
                    </div>
                </div>
            </div>

            <div id="radios">
                <label class="opcao">
                    <input type="radio" name="opcao" value="teatro">
                    Teatro
                </label>

                <label class="opcao">
                    <input type="radio" name="opcao" value="brinquedo">
                    Brinquedos
                </label>

                <label class="opcao">
                    <input type="radio" name="opcao" value="apresentacao">
                    Apresentação Educativa
                </label>
            </div>


            <div id="btn">
                <button type="submit">Solicitar</button>
            </div>

            </form>

        </section>

    </main>

    <footer>

        <img class="logo" src="img/index/logos/logo.png" alt="Logo" width="100">

        <div class="contatos">
            <p>Telefone para Contato: (xx) xxxxx-xxxx</p>
            <p>E-mail para Contato: exemploMail@gmail.com</p>
        </div>
        
        <div class="logos">
            <img src="img/index/logos/LogoX.png" alt="LogoX" width="53">
            <img src="img/index/logos/LogoFacebook.png" alt="LogoFacebook" width="53">
            <img src="img/index/logos/LogoInstagram.png" alt="LogoInstagram" width="53">
        </div>

    </footer>
</body>
</html>
